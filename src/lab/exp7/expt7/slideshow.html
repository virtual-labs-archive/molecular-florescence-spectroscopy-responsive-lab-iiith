<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body>
<br><br><br>

<div class="w3-content" style="max-width:800px;position:relative">

<img class="mySlides" src="images/graph1.png" style="width:100%">
<img class="mySlides" src="images/graph2.png" style="width:100%">
<img class="mySlides" src="images/graph3.png" style="width:100%">
<img class="mySlides" src="images/graph4.png" style="width:100%">
<img class="mySlides" src="images/graph5.png" style="width:100%">
<img class="mySlides" src="images/graph6.png" style="width:100%">

<a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)"> < </a>
<a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)"> > </a>
<img id="img10" class="img-fluid" style="position:absolute; z-index:899; width:10%;height: 7%;left:88%; top:90%;cursor:pointer;" src="images/vertical_button.png" onclick="window.close();">
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
